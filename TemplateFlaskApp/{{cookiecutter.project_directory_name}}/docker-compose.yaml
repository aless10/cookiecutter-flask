version: '3'
services:

  webserver:
    image: nginx
    container_name: web_server
    ports:
      - 80:80
    volumes:
      - ./nginx.docker.conf:/etc/nginx/conf.d/default.conf
      - ./server/static:/var/www/static
    restart: unless-stopped
    depends_on:
      - server

  server:
    container_name: {{cookiecutter.server_container_name}}
    build:
      context: ..
      dockerfile: Dockerfile
    stdin_open: true
    tty: true
    restart: unless-stopped
    volumes:
      - ./server:/app/server
      - ./tests:/app/tests
    ports:
      - '5000:5000'